{% extends 'main/layout.html' %}

{% block content %}
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <div><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</div>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button class="btn btn-success" type="submit">Регистрация</button>
</form>

{% endblock %}
